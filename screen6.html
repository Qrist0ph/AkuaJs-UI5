<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Stacked AreaSample</title>
    <script src="https://rawgit.com/Qrist0ph/AkuaJs/latest/dist/plain/libs/D3/d3.min.js"></script>
    <script data-main="https://rawgit.com/Qrist0ph/AkuaJs/latest/dist/plain/main.js" src="https://rawgit.com/Qrist0ph/AkuaJs/latest/dist/plain/libs/require.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/Qrist0ph/AkuaJs/latest/dist/plain/libs/nvd3/nv.d3.min.css" type="text/css" />


    <script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_bluecrystal">
    </script>

    <script type="text/javascript">
        jQuery.sap.registerModulePath('AkuaJs', 'https://rawgit.com/Qrist0ph/AkuaJs-UI5/latest/build/AkuaJs');
        jQuery.sap.require("AkuaJs.StackedArea");

        eJuni = E(D("monat"), 1030766400000);
        eAugust = E(D("monat"), 1038632400000);
        eSeptember = E(D("monat"), 1039732400000);
        eAuto = E(D("produkt"), "auto");
        eFahrrad = E(D("produkt"), "fahrread");
        eBoot = E(D("produkt"), "boot");
        eCost = E(D("measure"), "costs");

        new AkuaJs.StackedArea({
            axis1: A({
                crosslists: [TCL([T([eAuto]), T([eFahrrad]), T([eBoot])])]
            }),

            axis0: A({
                crosslists: [TCL([T([eJuni]), T([eAugust]), T([eSeptember])])]
            }),
            slicer: T([eCost]),
            connection: [
                         T([eAugust, eAuto, eCost], 440), T([eAugust, eFahrrad, eCost], 77)
                    , T([eAugust, eBoot, eCost], 120),
                    T([eJuni, eAuto, eCost], 240), T([eJuni, eFahrrad, eCost], 77)
                    , T([eJuni, eBoot, eCost], 120),
                     T([eSeptember, eAuto, eCost], 240), T([eSeptember, eFahrrad, eCost], 77)
                    , T([eSeptember, eBoot, eCost], 320)
            ],
            numberFormat: ",.2"
        })
         .placeAt('center');
    </script>
</head>
<body>
    <div id="center"></div>
</body>


</html>
